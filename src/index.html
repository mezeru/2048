<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="main">
            <button class="newgame">New Game</button>
            <p class="score-p">Score : <span class="score">0</span></p>         
            <div class="grid" id="board">
            </div>
            <h1 id="winner">WINNER !!</h1>
        </div>
        <p>
            PS: Lower Score is Better
        </p>
        <p class="footer">
            <span>HOW TO PLAY : </span>
            Use your arrow keys / WASD to move the tiles. Tiles with the same number merge into one when they touch. Add them up to reach 2048!!
        </p>
        
    </div>
</body>
<script src="./script.ts"></script>
</html>
